<div class="pagination">
  <div class="pagination__select">
    <span class="pagination__select-text">Items per page:</span>

    <div class="select-column">
      <app-select [currentValue]="itemsPerPage"
                  [options]="numbersOfPage"
                  (changeValue)="changeItemsPerPage($event)">
      </app-select>
    </div>
  </div>

  <div class="pagination__btns">
    <span class="pagination__pages">
      {{ currentPage + 1 }} of {{ numberOfPages }}
    </span>

    <button class="pagination__btn"
            [disabled]="isDisabledBackBtn"
            (click)="pageBack()">
      <i class="material-icons">keyboard_arrow_left</i>
    </button>

    <button class="pagination__btn"
            [disabled]="isDisabledNextBtn"
            (click)="pageForward()">
      <i class="material-icons">keyboard_arrow_right</i>
    </button>
  </div>
</div>
