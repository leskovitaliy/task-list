<mat-form-field class="field-create">
  <input matInput
         type="text"
         placeholder="Create new task"
         [(ngModel)]="inputText"
         (keyup.enter)="inputText ? addTask() : null">

  <button mat-button
          matSuffix
          mat-icon-button
          aria-label="Add"
          (click)="addTask()"
          [disabled]="!inputText">

    <mat-icon>add</mat-icon>
  </button>
</mat-form-field>
