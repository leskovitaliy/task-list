<div class="input-group">
  <input type="text"
         class="form-control"
         placeholder="Enter new task..."
         aria-label="Enter new task"
         aria-describedby="basic-addon2"
         [(ngModel)]='inputText'
         (keyup.enter)="inputText ? addTask() : null">

  <span class="input-group-btn">
        <button class="btn btn-secondary"
                type="button"
                (click)="addTask()"
                [disabled]="!inputText">
          Add new task
        </button>
  </span>
</div>
