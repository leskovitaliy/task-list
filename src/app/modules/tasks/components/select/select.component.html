<div class="select__label"
     *ngIf="!edit">
  <small>{{ currentValue }}</small>
  <i class="fa fa-pencil select__edit"
     (click)="edit = !edit"></i>
</div>

<select *ngIf="edit"
        class="select-wrap"
        (change)="changeOption($event.target.value)">
  <option class="select-option"
          *ngFor="let status of options">
    {{ status }}
  </option>
</select>
